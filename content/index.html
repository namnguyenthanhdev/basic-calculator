<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="main.js" type="text/javascript"></script>
</head>
<body>
<div class="calculator">
    <div id="output" class="output"></div>
    <div class="keyboard">
        <div class="operands">
            <button data-operator="DIVIDE" onclick="handleOperatorClicked(this)">รท</button>
            <button data-operator="MULTIPLY" onclick="handleOperatorClicked(this)">x</button>
            <button data-operator="SUBTRACT" onclick="handleOperatorClicked(this)">-</button>
            <button data-operator="ADD" onclick="handleOperatorClicked(this)">+</button>
        </div>
        <div class="numbers">
            <button data-number="0" onclick="handleNumberClick(this)">0</button>
            <button data-number>.</button>
            <button data-operator="=" class="equals" onclick="handleEqualOperatorClicked()">=</button>
            <button data-number="1" onclick="handleNumberClick(this)">1</button>
            <button data-number="2" onclick="handleNumberClick(this)">2</button>
            <button data-number="3" onclick="handleNumberClick(this)">3</button>
            <button data-number="4" onclick="handleNumberClick(this)">4</button>
            <button data-number="5" onclick="handleNumberClick(this)">5</button>
            <button data-number="6" onclick="handleNumberClick(this)">6</button>
            <button data-number="7" onclick="handleNumberClick(this)">7</button>
            <button data-number="8" onclick="handleNumberClick(this)">8</button>
            <button data-number="9" onclick="handleNumberClick(this)">9</button>
        </div>
    </div>


</div>
</body>
</html>
